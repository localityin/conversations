services:
    locality_inference:
        image: locality_inference:latest
        container_name: locality_inference
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8001:8001"
        env_file:
            - .env
        depends_on:
            - locality_redis
        networks:
            - locality_network
        deploy:
            resources:
                limits:
                    cpus: "2.0"
                    memory: "6G"
    locality_redis:
        image: redis:latest
        container_name: locality_redis
        ports:
            - "6379:6379"
        networks:
            - locality_network
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: "200M"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - redis_data:/data

networks:
    locality_network:
        external: true

volumes:
    redis_data:
